<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/3in1.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <input type="radio" id="check1" name="check" checked>
            <input type="radio" id="check2" name="check">
            <input type="radio" id="check3" name="check">
                <div class="header-links">
                    <label for="check1">
                        <li id="users">Users</li>
                    </label>
                    <label for="check2">
                        <li>Products</li>
                    </label>
                    <label for="check3">
                        <li>Orders</li>
                    </label>
                </div>
                <div class="header-users">
                    <div class="header-users-reg">
                        <form>
                            <div class="header-users-reg-item">
                                <label for="login">Login</label>
                                <input type="text" id="login">
                            </div>
                            <div class="header-users-reg-item">
                                <label for="password">Password</label>
                                <input type="password" id="password">
                            </div>
                            <div class="header-users-reg-item">
                                <label for="confirm">Confirm password</label>
                                <input type="password" id="confirm">
                            </div>
                            <button id="register">Register</button>
                        </form>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Login</th>
                                <th>Password</th>
                                <th>Change</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="userList">
                            <!-- <tr>
                                <td><img src="images/user.jpg" alt=""></td>
                                <td>Login</td>
                                <td>Password</td>
                                <td>
                                    <button class="form-change">Change</button>
                                </td>
                                <td>
                                    <button class="form-delete">Delete</button>
                                </td>
                            </tr> -->
                        </tbody>
                        <div class="show-admins">
                            <div class="show-admins-block">
                                <button class="show-admins__x">X</button>
                                <input type="text" class="show-admins-log" placeholder="Login">
                                <input type="text" class="show-admins-pass" placeholder="Password">
                                <button class="show-admins-subm">Submit</button>
                            </div>
                        </div>
                    </table>
                    <div class="change" id="changeBlock">
                        <form>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="changePassword">
                            </div>
                            <div class="form-group">
                                <label for="passwordConfirm">Confirm Password</label>
                                <input type="password" id="changeConfirm">
                            </div>
                            <button type="submit" id="close">Close</button>
                            <button type="submit" id="save">Save</button>
                        </form>
                    </div>
                </div>
                <div class="header-products">
                    <div class="header-add">
                        <form>
                            <div class="header-add-row">
                                <div class="header-add-item">
                                    <label for="type">Type</label>
                                    <input type="text" id="type">
                                </div>
                                <div class="header-add-item">
                                    <label for="price">Price</label>
                                    <input type="number" id="price">
                                </div>
                                <div class="header-add-item">
                                    <label for="discount">Discount</label>
                                    <input type="number" id="discount">
                                </div>

                            </div>
                            <div class="header-add-item">
                                <label for="area">Description</label>
                                <textarea rows="5" id="area"></textarea>
                            </div>
                            <button id="addProduct">Add product</button>
                        </form>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Type</th>
                                <th>Price</th>
                                <th>Product code</th>
                                <th>Discount</th>
                                <th>Change</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="userList">
                            <tr>
                                <td><img src="images/shirt2.png" alt=""></td>
                                <td>Type</td>
                                <td>Price</td>
                                <td>Product code</td>
                                <td>Discount</td>
                                <td>
                                    <button class="form-change">Change</button>
                                </td>
                                <td>
                                    <button class="form-delete">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="header-order">
                    <table class="table">
                        <thead>
                            <tr>
                               <th>Client name</th>
                               <th>Phone number</th>
                               <th>Show orders</th>
                               <th>Execute</th>
                            </tr>
                         </thead>
                         <tbody id="orderList">
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
    <div class="order-show">
        
    </div>
    <script type="module" src="js/order.js"></script>
    <script type="module" src="js/userLog.js"></script>
</body>

</html>
